<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effective Agents">
    <title>Effective Agents - Closing Statement</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
   
    <section class="full-vh payment-full-vh step-wrap step3">
        <header class="payment-header">
            <a href="#" class="logo"><img src="./images/logo.svg" alt="Effective Agents"></a>

            <span>STEP 3 OF 4</span>
        </header>
    

        <div class="cust-container-lg payment-content-full-view payment-content">
              <div class="payment-content-inner">
                 <span class="notes-ico ico gs_reveal"></span>   
                 <span class="tagline gs_reveal">CLOSING STATEMENTS</span>
                 <h2 class="gs_reveal">Upload the Closing Statements for your Transaction.</h2>

                 <form class="form-with-labels">
                     <div class="row">
                        <div class="form-group col-md-12 gs_reveal">
        
                            <div class="cust-file-upload">
                                <label for="file" class="sr-only">File</label>
                                <div class="input-group">
                                  <input type="text" name="filename" class="form-control" placeholder="Upload a PDF of THE Closing Statements by CLICKING HERE" readonly>
                                  <span class="input-group-btn">
                                    <div class="custom-file-uploader custom-file-upload-btn">
                                      <input type="file" name="file" onchange="this.form.filename.value = this.files.length ? this.files[0].name : ''" />
                                    </div>
                                  </span>
                                </div>
                              </div>
                        </div>
                        
                    </div>
                  
                    <a href="payment-method-ACH.html" class="theme--dark-btn submit-btn theme-black-btn-green-arrow theme-arrow-btn gs_reveal" type="submit">CONTINUE</a>
                </form>
            </div>
        </div>  

        <div class="payment-info-foot gs_reveal">
            <span>Total Due =</span>
            <h2>$2,151.50</h2>
        </div>
    </section>

   <!-- scripts -->
   <script src="js/jquery-3.2.1.slim.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/custom.js"></script>
   <script src="js/gsap.min.js"></script>
   <script src="js/ScrollTrigger.min.js"></script>
   <script src="js/custom.gsap.js"></script>
</body>

</html>
