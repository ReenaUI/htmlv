<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effective Agents">
    <title>Effective Agents - Request A Feature form - Successful</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-float-label.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="modal fade show cust-modal-form" id="request-a-feature" data-backdrop="static" data-keyboard="false"
        tabindex="-1" aria-labelledby="request-a-featureLabel" aria-hidden="true">

        <button type="button" class="close close-modal-ico" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="check-ico ico"></span>
                    <span class="tagline">REQUEST A FEATURE</span>
                    <h2>If you have an idea, we want to know.</h2>

                    <form>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="firstname" placeholder="FIRST NAME*">
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="lastname" placeholder="LAST NAME*">
                            </div>

                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" id="email" placeholder="EMAIL*">
                            </div>


                            <div class="form-group col-md-12">
                                <textarea class="form-control" id="label-idea" placeholder="Describe your feature idea"
                                    rows="3"></textarea required>
                        </div>
                        <div class="form-group col-md-12">
                        <div class="cust-file-upload">
                            <label for="file" class="sr-only">File</label>
                            <div class="input-group">
                              <input type="text" name="filename" class="form-control" placeholder="Have examples? Upload screenshots here." readonly>
                              <span class="input-group-btn">
                                <div class="custom-file-uploader custom-file-upload-btn">
                                  <input type="file" name="file" onchange="this.form.filename.value = this.files.length ? this.files[0].name : ''" />
                                </div>
                              </span>
                            </div>
                          </div>
                        </div>
                    </div>
                        <button class="theme--green-btn submit-btn theme-arrow-btn" type="submit">Report THE Issue</button>
                    </form>
                </div>


            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
