<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effective Agents">
    <title>Effective Agents - Payment method debit</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="wrapper">
        <section class="full-vh payment-full-vh step-wrap step4 step-4-2">
            <header class="payment-header">
                <a href="#" class="logo"><img src="./images/logo.svg" alt="Effective Agents"></a>

                <span>STEP 4 OF 4</span>
            </header>


            <div class="cust-container-lg payment-content-full-view payment-content">
                <div class="payment-content-inner">
                    <span class="payment-card ico gs_reveal"></span>
                    <span class="tagline gs_reveal">PAYMENT METHOD</span>
                    <h2 class="gs_reveal">Enter your Card Information.</h2>

                    <form class="form-with-labels">
                        <div class="row">
                            <div class="form-group col-md-12 cust-card-container gs_reveal">
                                <div class="left-wrap card-num">
                                    <label>Card #*</label>
                                    <div class="card-ac-wrap">
                                        <span class="visa-ico"></span>
                                        <input type="text" class="form-control" placeholder="4242 4242 4242 4242">
                                    </div>

                                </div>
                                <div class="right-wrap">
                                    <div class="card-exp">
                                        <label>Exp.*</label>
                                        <input type="text" class="form-control" placeholder="_ _  / _ _ _ _">
                                    </div>
                                    <div class="card-cvc">
                                        <label>CVC*</label>
                                        <input type="text" class="form-control" placeholder="_ _ _">
                                    </div>
                                    <div class="card-zip">
                                        <label>ZIP*</label>
                                        <input type="text" class="form-control" placeholder="_ _ _ _ _">
                                    </div>
                                </div>

                            </div>

                            <div class="form-group col-md-12 gs_reveal">
                                <label class="custom-form-radio"><a href="#">Save this Credit/Debit Card</a> as my
                                    primary payment method
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                        </div>

                        <a href="whats-your-budget.html" class="theme--dark-btn submit-btn theme-black-btn-green-arrow theme-arrow-btn gs_reveal"
                            type="submit">CONTINUE</a>
                    </form>
                </div>
            </div>

            <div class="payment-info-foot">
                <span>Total Due =</span>
                <h2>$2,151.50</h2>
            </div>
        </section>
    </div>
    <!-- scripts -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/custom.gsap.js"></script>
</body>

</html>
