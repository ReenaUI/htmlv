<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effective Agents">
    <title>Effective Agents - Payment method ACH</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="wrapper">
        <section class="full-vh payment-full-vh step-wrap step4">
            <header class="payment-header">
                <a href="#" class="logo"><img src="./images/logo.svg" alt="Effective Agents"></a>

                <span>STEP 4 OF 4</span>
            </header>
        

            <div class="cust-container-lg payment-content-full-view payment-content">
                <div class="payment-content-inner">
                    <span class="payment-note-ico ico gs_reveal"></span>   
                    <span class="tagline gs_reveal">PAYMENT METHOD</span>
                    <h2 class="gs_reveal">Enter your Bank Information.</h2>

                    <form class="form-with-labels">
                        <div class="row">
                            <div class="form-group col-md-6 gs_reveal">
                                <label>Account #*</label>
                                <input type="text" class="form-control" placeholder="_ _ _ _ _ _ _ _ _ _ _ _">
                            </div>

                            <div class="form-group col-md-6 gs_reveal">
                                <label>Re-enter Account #*</label>
                                <input type="text" class="form-control" placeholder="_ _ _ _ _ _ _ _ _ _ _ _">
                            </div>

                            <div class="form-group col-md-6 gs_reveal">
                                <label>ROUTING #*</label>
                                <input type="text" class="form-control" placeholder="_ _ _ _ _ _ _ _ _ _ _ _">
                            </div>

                            <div class="form-group col-md-6 gs_reveal">
                                <label>Re-enter ROUTING #*</label>
                                <input type="text" class="form-control" placeholder="_ _ _ _ _ _ _ _ _ _ _ _">
                            </div>
                            
                            <div class="form-group col-md-12 gs_reveal">
                                <label>Name On Account*</label>
                                <input type="text" class="form-control" placeholder="Enter Full Name*">
                            </div>

                        <div class="form-group col-md-12 gs_reveal">
                                <label class="custom-form-radio"><a href="#">Save this Bank Account</a> as my primary payment method
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>

                        </div>
                    
                        <a href="payment-method-debit.html" class="theme--dark-btn submit-btn theme-black-btn-green-arrow theme-arrow-btn gs_reveal" type="submit">CONTINUE</a>
                    </form>
                </div>
            </div>  

            <div class="payment-info-foot gs_reveal">
                <span>Total Due =</span>
                <h2>$2,151.50</h2>
            </div>
        </section>
    </div>
   <!-- scripts -->
   <script src="js/jquery-3.2.1.slim.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/custom.js"></script>
   <script src="js/gsap.min.js"></script>
   <script src="js/ScrollTrigger.min.js"></script>
   <script src="js/custom.gsap.js"></script>
</body>

</html>
