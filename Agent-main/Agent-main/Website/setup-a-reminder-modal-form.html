<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effective Agents">
    <title>Effective Agents - set up a reminder</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-float-label.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="modal fade show cust-modal-form contact-form" id="request-a-feature" data-backdrop="static" data-keyboard="false"
        tabindex="-1" aria-labelledby="request-a-featureLabel" aria-hidden="true">

        <button type="button" class="close close-modal-ico" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="clock-ico ico"></span>
                    <span class="tagline">SET A REMINDER</span>
                    <h2>Setup a SMS reminder </h2>

                    <form>
                        <div class="form-group">
                            <label>Remind me to</label>
                            <select name="sources" id="clientname" class="custom-select sources" placeholder="Text Message to (Client Name)">
                                <option value="1">Text Message to (Client Name)</option>
                                <option value="2">2 day</option>
                                <option value="3">3 day</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>In</label>
                            <select name="sources" id="day" class="custom-select sources" placeholder="1 day">
                                <option value="1">1 day</option>
                                <option value="2">2 day</option>
                                <option value="3">3 day</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Set Reminder Time</label>
                            <div class="row select-group-row">
                                <div class="col-4">
                                    <select name="sources" id="reminder" class="custom-select sources" placeholder="1 day">
                                        <option value="1">HOUR</option>
                                        <option value="2">1</option>
                                        <option value="3">2</option>
                                        <option value="3">3</option>
                                        <option value="3">4</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <select name="sources" id="MINUTE" class="custom-select sources" placeholder="1 day">
                                        <option value="1">10</option>
                                        <option value="2">20</option>
                                        <option value="3">30</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <select name="sources" id="PM/AM" class="custom-select sources" placeholder="1 day">
                                        <option value="1">PM</option>
                                        <option value="2">AM</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
             
                        <button class="theme--green-btn submit-btn theme-arrow-btn" type="submit">SET REMINDER</button>
                    
                    </form>
                </div>


            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
